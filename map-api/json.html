<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    function getJSON() {
      var req = new XMLHttpRequest();		  // XMLHttpRequest オブジェクトを生成する
      req.onreadystatechange = function () {		  // XMLHttpRequest オブジェクトの状態が変化した際に呼び出されるイベントハンドラ
        if (req.readyState == 4 && req.status == 200) { // サーバーからのレスポンスが完了し、かつ、通信が正常に終了した場合
          alert(req.responseText);		          // 取得した JSON ファイルの中身を表示
        }
      };
      req.open("GET", "https://dstn5.kumoko.club:443/dataspider/trigger/get_kintone", true); // HTTPメソッドとアクセスするサーバーの　URL　を指定
      req.send(null);					    // 実際にサーバーへリクエストを送信
    }
  </script>
</head>

<body>
  <input type="button" value="JSONファイルを取得する" onclick="getJSON()">
</body>

</html>
